<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link rel="stylesheet" href="/asset/styles/master.css">
    <script src="/asset/js/jquery-3.7.1.min.js"></script>
    <script src="/asset/js/sweetalert2.all.min.js"></script>
</head>

<body>
    <main class="dashboard">
        <!-- Inicio barra de navegacion -->
        <nav class="sidebar " id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-item">
                    Inicio
                </div>
                <div class="sidebar-item">
                    <a href="users.html">Usuarios</a>
                </div>
                <div class="sidebar-item">
                    Materias
                    <div class="submenu">
                        <div class="submenu-item">Crear</div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Fin barra de navegacion -->

        <!-- Inicio contenido principal -->
        <div class="main-content" id="main-content">
            <!-- Inicio contenido cabecera -->
            <header class="header">
                <button class="menu-toggle" id="menu-toggle">☰</button>
                <div class="header-title">Módulo Materias</div>
                <div class="user-info">
                    <img src="/asset/img/photo.png" class="user-photo" id="user-photo" alt="">
                    <div class="dropdown" id="dropdown">
                        <div class="dropdown-menu">
                            <button class="dropdown-item" id="name-log">Nombre del usuario</button>
                            <button class="dropdown-item">Perfil</button>
                            <button class="dropdown-item" id="logout-btn">Cerrar sesión</button>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Fin contenido cabecera -->

            <!-- Inicio área de contenido -->
            <div class="content">
                <!-- Aqui van listadas las tarjetas -->
                <!-- Fin listado de las tarjetas -->

                <!-- Inicio modal crear -->
                <div class="modal-create" id="modal-create">
                    <div class="modal-content">
                        <span class="close-btn" id="close-btn-create">&times;</span>
                        <h2>Formulario crear</h2>
                        <form id="formCreate">
                            <input type="text" name="nombre" placeholder="Nombre de la materia">
                            <input type="number" name="horas" placeholder="Intensidad horaria">
                            <input type="text" name="docente"
                                placeholder="Docente que guía la materia">
                            <input type="text" name="dia" placeholder="Dia en que ve la materia ">
                            <button type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
                <!-- Fin modales -->

                <!-- Inicio modal editar -->
                <div class="modal-edit" id="modal-edit">
                    <div class="modal-content">
                        <span class="close-btn-edit" id="close-btn-edit">&times;</span>
                        <h2>Formulario editar</h2>
                        <form id="formEdit">
                            <input type="number" name="editNombre" id="editId" hidden>

                            <div>
                                <label for="editNombre"></label>
                                <input type="text" name="nombre" id="editNombre" placeholder="Nombre de la materia">
                            </div>

                            <div>
                                <label for="editHoras">
                                    <input type="number" name="horas" id="editHoras"
                                        placeholder="Intensidad horaria">
                                </label>
                            </div>

                            <div>
                                <label for="editDocente"></label>
                                <input type="text" name="docente" id="editDocente"
                                    placeholder="Docente que guía la materia">
                            </div>

                            <div>
                                <label for="editDia"></label>
                                <input type="text" name="dia" id="editDia"
                                    placeholder="Dia en que ve la materia ">
                            </div>

                            <div class="modal-actions">
                                <button class="save-btn">Actualizar</button>
                                <button class="cancel-btn">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Fin modal editar -->

            </div>
            <!-- Fin área de contenido -->

        </div>
        <!-- Fin  contenido principal -->
    </main>
</body>
<script src="/asset/js/materias.js"></script>
<script src="/asset/js/script.js"></script>

</html>
